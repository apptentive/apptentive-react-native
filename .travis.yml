env:
  global:
    - ANDROID_API=28
    - EMULATOR_API=24
    - ANDROID_BUILD_TOOLS=28.0.3

addons:
  artifacts:
    # â‹®
    paths:
    - ./sample61/android/captures/*

jobs:
  include:
    - stage: Android e2e Test
      language: android
      jdk: oraclejdk8
      dist: trusty
      android:
        components:
          - tools
          - platform-tools
          - android-$EMULATOR_API
          - build-tools-$ANDROID_BUILD_TOOLS
          - android-$ANDROID_API
          - extra-android-m2repository
          - extra-google-m2repository
          - sys-img-armeabi-v7a-android-$EMULATOR_API
        licenses:
          - ".+"
        before_install: skip
          # - yes | sdkmanager "platforms;android-${ANDROID_API}"
        install: skip
      before_script:
        - nvm install 10
        - node --version
        - touch /home/travis/.android/repositories.cfg
        # - android list targets
        # - emulator -list-avds
        # - echo "y" | android update sdk -a --no-ui --filter android-$EMULATOR_API
        # - echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-$EMULATOR_API
        # - echo no | android create avd --force -n test -t android-$EMULATOR_API --abi armeabi-v7a
        # - emulator -avd test -no-audio -no-window &
        # - android-wait-for-emulator
        # - adb shell input keyevent 82 &
        - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a -c 100M
        - emulator -avd test -no-window &
        - android-wait-for-emulator
        - adb shell input keyevent 82 &
      script:
        - adb devices
        # - npm install
        - cd sample61/
        - npm install
        - npm start &
        # - mkdir -p android/app/src/main/assets/
        # - npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res/
        - cd android/
        - adb wait-for-device get-serialno
        - ./gradlew connectedAndroidTest
        - pwd
        - ls ../android/captures
        - ls captures
