language: objective-c
osx_image: xcode11.2
install:
  - npm install
  - cd sample61
  - npm install
  - cd ios
  - pod install
  - cd ..
script:
  - npx react-native bundle --entry-file index.js --platform ios --dev false --bundle-output ios/main.jsbundle --assets-dest ios
  - xcodebuild -workspace ios/sample61.xcworkspace/ -scheme sample61 -sdk iphonesimulator -destination  'platform=iOS Simulator,name=iPhone 11,OS=13.2' clean build test CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
